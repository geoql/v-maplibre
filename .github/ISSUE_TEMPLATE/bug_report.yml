name: Bug Report
description: Report a bug or unexpected behavior
title: '[Bug]: '
labels: ['bug', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us investigate.

  - type: checkboxes
    id: existing-issue
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: When I try to... it does... instead of...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Import '...'
        2. Add component '...'
        3. Set prop '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: minimal-reproduction
    attributes:
      label: Minimal reproduction
      description: |
        Please provide a minimal reproduction using one of the following:
        - [StackBlitz](https://stackblitz.com)
        - [CodeSandbox](https://codesandbox.io)
        - GitHub repository
      placeholder: https://stackblitz.com/edit/...
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Videos
      description: If applicable, add screenshots or videos to help explain your problem.
    validations:
      required: false

  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package is affected?
      options:
        - '@geoql/v-maplibre'
        - 'mapcn-vue'
        - Both
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package version
      description: What version of the package are you using?
      placeholder: '1.4.0'
    validations:
      required: true

  - type: dropdown
    id: vue-version
    attributes:
      label: Vue version
      options:
        - '3.5.x'
        - '3.4.x'
        - '3.3.x'
        - Other
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide relevant environment details.
      placeholder: |
        - OS: macOS 14.0
        - Node: 20.10.0
        - Bun/npm/yarn/pnpm: bun 1.0.0
        - Nuxt (if applicable): 4.0.0
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
