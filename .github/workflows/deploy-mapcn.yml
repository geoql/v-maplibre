name: Deploy mapcn-vue

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mapcn-vue/**'
      - 'packages/v-maplibre/**'
      - 'packages/mapcn-vue/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build library
        run: bun run --cwd packages/v-maplibre build

      - name: Build mapcn-vue
        run: bun run build:mapcn
        env:
          NITRO_PRESET: cloudflare-pages

      - name: Deploy to Cloudflare Pages
        working-directory: apps/mapcn-vue
        run: bun x wrangler pages deploy dist --project-name=mapcn-vue --compatibility-flags=nodejs_compat_v2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
