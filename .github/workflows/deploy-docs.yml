name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - 'apps/docs/**'
      - 'packages/v-maplibre/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        working-directory: ./apps/docs
        run: pnpm install

      - name: Build docs
        working-directory: ./apps/docs
        run: pnpm run build
        env:
          NITRO_PRESET: cloudflare-pages

      - name: Deploy to Cloudflare Pages
        working-directory: apps/docs
        run: pnpm exec wrangler pages deploy dist --project-name=v-maplibre-docs --config wrangler.json
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
